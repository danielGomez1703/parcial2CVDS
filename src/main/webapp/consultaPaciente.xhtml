<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h1>TITULO</h1>
        <h:form>
            <!--Por favor no cambiar el 'id':-->
            <p:inputText id="identificacion_paciente" binding="#{doc}"></p:inputText>
            <p:selectOneMenu value="#{mb.tipoIdentificacion}" >
                <f:selectItems value="#{mb.tiposIdentificacion}" />
            </p:selectOneMenu>
            <!--Por favor no cambiar el 'value':-->
            <p:commandButton value="Consultar" actionListener="#{mb.ConsultarPaciente(doc.value)}"></p:commandButton>
            <p:dataTable value="#{mb.paciente}" var="per">
                <p:column headerText="Documento">
                    <p:outputLabel value="#{per.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{per.nombre}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
